<html>
	<head>
	
		<title>Webpage With Style</title>
		<style type="text/css">
			.red{
				color:red;
				font-size:200%;
			}
			.blue{
				color:blue;
				font-size:150%;
			 }
			#green{
				color:brown;background-color:pink;
				width:200px; 
				position:fixed;left:200px;top:100px;z-index:10;opacity:0.50;
			}
			#yellow{
				color:Blue; font-size:150%;
				background-color:grey;	
				width:200px;height:300px;position:relative;right:-270px;top:30px;z-index:2;
			}
			.underlined{
				text-decoration:underline;
			}
			
		</style>
	</head>

	<body>
		<div id="green">
			<h1>CSS is very COOL</h1>
			<p>This is me learning How to COde(sic1)</p>
		</div>
		<div id="yellow">
			<p>This is me learning<span class="underlined"> How to COde(sic2)</span</p>
			<p>This is me learning How to COde(sic3)</p>
		</div>
		
		<p>This is text, not floating anywhere</p>
	</body>
</html>
