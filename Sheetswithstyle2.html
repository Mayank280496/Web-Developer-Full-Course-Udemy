<html>
	<head>
	
		<title>Webpage With Style</title>
		<style type="text/css">
			#first{
				background-color:red;	
				border:5px brown solid;
				}
			#second{
				background-color:#f2f2f0;	border:20px solid;
				border-color: green red green red;
				}
			#third{
				background-color:green;	
				border-radius:10px;
				}
			.square{
				width:400px; height:100px;
				margin:50px;
				float:left;
				}
			a{
				text-decoration:none;
				}
			a:hover{
				text-decoration:underline;
				color:red;
				font-size:200%;
				}
						
		</style>
	</head>

	<body>
		<div id="first" class="square">
		</div>
		<div id="second" class="square">
		<p><a href="https://www.google.com" target="_blank">Go to google</p>
		</div>
		<div id="third" class="square">
		</div>	
	</body>
</html>
