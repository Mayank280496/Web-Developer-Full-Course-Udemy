<html>
	<head>
	
		<title>Technology - BBC News</title>
		<style type="text/css">
			body{
				margin:0;
				padding:0;
				font-family:Arial,freesans,sans-serif;
				}
			#topbar{
				width:1100px;
				height:40px;
				margin:0 auto;
				}
			#bbclogo{
				margin-top:8px;
				margin-right:10px;
				float:left;
				}
			#signinlogo{
				margin:12px 8px 8px 10px;
				float:left;
				}
			.topbar-div{
				float:left;
				border-left:1px #CCCCCC solid;
				height:100%;
				}
			#signin-text{
				font-weight:bold;
				font-size:90%;
				position:relative;
				top:14px;				
				}
			.topmenu{
				padding:13px 10px 0px 10px;
				font-weight:bold;
				font-size:90%;
				height:27px;
				}
			#arrow-style{
				width:15px;
				padding-left:30px;
				}								
			#search-box{
				background-color:#E4E4E4;
				font-weight:bold;
				padding:5px;width:140px;
				margin:9px 0px 6px 20px;
				border:none;
				
				}
			.clear{
				clear:both;
				}
			#Menu-bar{
				border-top:2px solid #cccccc;
				background-color:#BB1919;
				width:100%;height:70px;
				}
			#menu-center{
				width:1100px;
				margin:0 auto;
				}
			h1{
				margin:0;
				color:white;
				font-size:40px;
				font-weight:normal;
				padding-top:9px;
				float:left;
				}
			#local-news{
				float:right;
				border:1px #8c0f0f solid;
				width:200px;
				padding:0px 5px 0px 10px;
				margin:3px 10px 0px 0px;
				
				
				}
			#local-news a{
				color:white;
				text-decoration:none;
				font-size:20px;
				position:relative;
				top:-15px;
				
				
				}
			#local-news a:hover{
				
				text-decoration:underline;
				}
			#local-news img{
				height:50px;
				}
			#Menu-bar2{
				background-color:#A91717;
				width:100%;height:40px;
				}
				
										
		</style>
	</head>

	<body>
		<div id="topbar">
			<img id="bbclogo" src="images/bbc-logo.png">
			<div id="signin" class="topbar-div">
				<img id="signinlogo" src="images/signin.png">
				<span id="signin-text" style="padding-right:60px">Sign in</span>	
			</div>
			<div class="topbar-div topmenu">
				 Home
			</div>
			<div class="topbar-div topmenu">
				 News
			</div>
			<div class="topbar-div topmenu">
				 Sport
			</div>
			<div class="topbar-div topmenu">
				 Weather
			</div>
			<div class="topbar-div topmenu">
				 Shop
			</div>
			<div class="topbar-div topmenu">
				 Earth
			</div>
			<div class="topbar-div topmenu">
				 Travel
			</div>
			<div class="topbar-div topmenu">
				 Capital
			</div>
			<div class="topbar-div topmenu">
				 More
				<img  id="arrow-style" src="images/arrow.png">
			</div>
			<div class="topbar-div">
				<input id="search-box" type="text" placeholder="Search">
			</div>
			<div>
				<input type="image" style="margin-top:9px; height:62%" src="images/magnifying-glass.png">
			</div>
		</div>	
		<div class="clear"></div>

		<div id="Menu-bar">
			<div id="Menu-center">
				<h1>NEWS</h1>
				<div id="local-news">
					<a href="">Find Local News</a>
					<img src="images/Balloon-pointer.png">
				</div>
				
			</div>
		</div>

		<div id="Menu-bar2">
			<div id="menu-center2">
								


				</div>
			

			</div>

			
	</body>
</html>
